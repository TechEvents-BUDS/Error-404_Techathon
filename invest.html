    <section id="investment-calculator">
        <h2>Investment Calculator</h2>
        <form id="investment-form">
            <label for="investment-amount">Initial Investment Amount:</label>
            <input type="number" id="investment-amount" placeholder="Enter amount" required>
    
            <label for="interest-rate">Annual Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter interest rate" required>
    
            <label for="years">Investment Period (Years):</label>
            <input type="number" id="years" placeholder="Enter number of years" required>
    
            <button type="submit" id="calculate-investment-btn">Calculate Investment</button>
        </form>
        <div id="investment-result"></div>
    </section>
    <script>
        // Investment Calculation Function
function calculateInvestment(principal, rate, years) {
    const futureValue = (principal * Math.pow(1 + (rate / 100), years)).toFixed(2);
    const earnings = (futureValue - principal).toFixed(2);

    return `
        <h3>Investment Results:</h3>
        <ul>
            <li><strong>Future Value:</strong> $${futureValue}</li>
            <li><strong>Earnings:</strong> $${earnings}</li>
        </ul>
    `;
}

// Investment form submission handler
document.getElementById("investment-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const principal = parseFloat(document.getElementById("investment-amount").value);
    const rate = parseFloat(document.getElementById("interest-rate").value);
    const years = parseInt(document.getElementById("years").value);

    if (isNaN(principal) || isNaN(rate) || isNaN(years) || principal <= 0 || rate < 0 || years <= 0) {
        alert("Please enter valid values for all fields.");
        return;
    }

    const investmentResult = calculateInvestment(principal, rate, years);
    document.getElementById("investment-result").innerHTML = investmentResult;
});

    </script>
